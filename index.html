<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="logo">
		<h3>XCTF 2016 FINAL</h3>
	</div>
	<div class="ui-round">
		<h3>尚未开始</h3>
	</div>
	<div class="ui ui-datatable-source">
		<div class="ui-content">
			<div class="module">
		      <div class="title"> 攻击排名
		      </div>
		      <table class="table attack-table">
		        <thead>
		          <tr class="header">
		            <td class="number" style="width: 13%;">Logo</td>
		            <td style="width: 36%;">队伍</td>
		            <td style="width: 17%;">进攻</td>
		            <td style="width: 17%;">夺旗</td>
		            <td style="width: 17%;">分数</td>
		          </tr>
		        </thead>
		        <tbody>
		        </tbody>
		      </table>
		    </div>
		</div>
	</div> 

	<div class="ui ui-datatable-target">
		<div class="ui-content">
			<div class="module">
		      <div class="title">防御排名</div>
		      <table class="table attack-table">
		        <thead>
		          <tr class="header">
		            <td class="number" style="width: 13%;">Logo</td>
		            <td style="width: 36%;">队伍</td>
		            <td style="width: 17%;">防御</td>
		            <td style="width: 17%;">失陷</td>
		            <td style="width: 17%;">分数</td>
		          </tr>
		        </thead>
		        <tbody>
		          
		        </tbody>
		      </table>
		    </div>
		</div>
	</div>

	<div class="ui ui-datatable-service">
		<div class="ui-content">
			<div class="module">
		      <div class="title">攻击类型
		      </div>
		      <table class="table attack-table">
		        <thead>
		          <tr class="header">
		            <td style="width: 28%;">服务类型</td>
		            <td style="width: 18%;">攻击次数</td>
		            <td style="width: 18%;">攻陷次数</td>
		            <td style="width: 18%;">被攻陷战队数</td>
		            <td style="width: 18%;">成功攻击战队数</td>
		          </tr>
		        </thead>
		        <tbody>
		          
		        </tbody>
		      </table>
		    </div>
		</div>
	</div>

	<div class="ui ui-datatable-events">
	  	<div class="ui-content">
	  		<div class="module">
		      <div class="title">实时攻击</div>
		      <table class="table attack-table">
		        <thead>
		          <tr class="header">
		            <td class="number" style="width: 14%;">Timestamp</td>
		            <td style="width: 23%;">进攻方</td>
		            <td style="width: 23%;">防守方</td>
		            <td style="width: 20%;">服务</td>
		            <td style="width: 20%;">状态</td>
		          </tr>
		        </thead>
		        <tbody>
		        </tbody>
		      </table>
		    </div>
	  	</div>
  	</div>
	
	<div class="controls">
		<div class="playContainer">
			<li class="playBtn" style="display:none;">
		  		<a href="#" ></a>
		  	</li>  
			<li class="stopBtn">
		  		<a href="#" ></a>
		  	</li>
		</div>
	</div>
	
	<div class="progressMask">
		<div class="progress">
			<div class="progressBar"></div>
		</div>
	</div>
	
  	<script src="js/data/positionData.js"></script>
	<script src="js/config/teamsOption.js"></script>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/tween.min.js"></script>
	<script src="js/libs/dat.gui.min.js"></script>
	<script src="js/libs/three.min.js"></script>
	<script src="js/libs/Detector.min.js"></script>
	<script src="js/loaders/ColladaLoader.min.js"></script>
	<script src="js/controls/TrackballControls.min.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script src="js/XCTF.js"></script>
	<script src="js/UI.js"></script>
	<!-- // <script src="js/send_data.js"></script> -->
	<script src="js/send_test.js"></script>
</body>
</html>
