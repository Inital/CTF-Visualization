<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
</head>
<body>

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/tween.min.js"></script>
	<script src="js/libs/three.min.js"></script>
	<script src="js/loaders/OBJLoader.js"></script>
	<script src="js/loaders/ColladaLoader.js"></script>
	<script src="js/controls/TrackballControls.js"></script>
	<script src="js/renderers/Projector.js"></script>
	<script src="js/renderers/CanvasRenderer.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script>

			var container;
			var camera, scene, renderer;
			var plane, cube;
			var mouse, raycaster, isShiftDown = false;

			var rollOverMesh, rollOverMaterial;
			var cubeGeo, cubeMaterial,cubeMesh;
			var tween;

			var objects = [];

			var pos = 0.0;
			var curve;

			var dae;

			var teamsData = [];

			init();
			animate();

			function move(){
				if(typeof(dae)=="undefined")
					return;

			    if(pos < 1){
			        dae.position.copy(curve.getPointAt(pos));
			        dae.rotation.y= -curve.getTangentAt(pos).z;
			        // dae.rotation.copy(curve.getTangentAt(pos));
			        // dae.rotation.y +=0.01;
			        console.log(dae.rotation.x);
			        pos += 0.01;

			    }else{
			        // pos = 0.0;
			    }
			}

			function attack( start , end , time ){

				var missile = dae.clone();
				var trajectory =  new THREE.SplineCurve3([
									    new THREE.Vector3(start.x, start.y, 0),
									    new THREE.Vector3(start.x+(end.x-start.x)/3, start.y+(end.y-start.y)/3, 400),
									    new THREE.Vector3(end.x-(end.x-start.x)/3, end.y-(end.y-start.y)/3, 400),
									    new THREE.Vector3(end.x, end.y, 0)
									]);
				// var geometry = new THREE.Geometry();
				// geometry.vertices = trajectory.getPoints(50);
				// var material = new THREE.LineBasicMaterial({color : 0xff0000});
				// var line = new THREE.Line(geometry, material);

				// console.log(curve.getTangentAt(1));

				// scene.add( line );

				var kk = {
					pos:0
				}
				scene.add(missile);
				new TWEEN.Tween( kk )
									.to({pos:1},time)
									.onUpdate(function(){
										missile.position.copy(trajectory.getPointAt(kk.pos));
										missile.rotation.y= -trajectory.getTangentAt(kk.pos).z;
										// console.log(trajectory.getPointAt(kk.pos));
									})
									// .onStop(function(){
									// 	scene.remove(missile);
									// 	missile = null;
									// })
									.start();
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, -1800, 1000 );
				camera.rotation.x = 90/180*Math.PI;
				camera.lookAt( new THREE.Vector3() );

				scene = new THREE.Scene();


				controls = new THREE.TrackballControls( camera , container );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );


				var loader = new THREE.ColladaLoader();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
							var percentComplete = xhr.loaded / xhr.total * 100;
							console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				// roll-over helpers

				rollOverGeo = new THREE.BoxGeometry( 50, 50, 50 );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				for(var i=0;i<16;i++){
					var newMesh = rollOverMesh.clone();
					newMesh.position.set(-900+(i%4)*600,-900+Math.floor(i/4)*600,0);
					scene.add(newMesh);
					// teamsData[i].core = newMesh;
					teamsData[i]={
						core:newMesh,
						logo:null,
						HP:100,
						currentHP:100,
						position:newMesh.position
					}
				}


				// rollOverMesh1.position.set(-600,0,25);
				// rollOverMesh2.position.set(600,0,25);
				// scene.add( rollOverMesh1 );
				// scene.add( rollOverMesh2 );

				curve = new THREE.SplineCurve3([
				    new THREE.Vector3(-600, 0, 0),
				    new THREE.Vector3(-200, 0, 300),
				    new THREE.Vector3(200, 0, 300),
				    new THREE.Vector3(600, 0, 0),
				]);


				// var geometry = new THREE.Geometry();
				// geometry.vertices = curve.getPoints(50);
				// var material = new THREE.LineBasicMaterial({color : 0xff0000});
				// var line = new THREE.Line(geometry, material);

				// console.log(curve.getTangentAt(1));

				// scene.add( line );

				// cubes

				cubeGeo = new THREE.BoxGeometry( 200, 50, 50 );
				cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xfeb74c } );

				cubeMesh = new THREE.Mesh(cubeGeo,cubeMaterial);
				scene.add( cubeMesh );
				console.log(cubeMesh.rotation);
				loader.load( 'models/miss.dae', function ( collada ) {
					dae = collada.scene;
					dae.traverse( function ( child ) {
						if ( child instanceof THREE.SkinnedMesh ) {
								var animation = new THREE.Animation( child, child.geometry.animation );
								animation.play();
							}
					});
					dae.position.set(0,0,0);
					dae.rotation.z= 90/180*Math.PI;
					dae.scale.set(1,0.5,1);
					scene.add( dae );
					attack(teamsData[0].core.position,teamsData[3].core.position,2000);
				}, onProgress, onError);


				// grid

				var size = 1000, step = 50;

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, i, 0 ) );
					geometry.vertices.push( new THREE.Vector3(   size, i, 0 ) );

					geometry.vertices.push( new THREE.Vector3( i, - size, 0 ) );
					geometry.vertices.push( new THREE.Vector3( i,   size, 0 ) );

				}

				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2, transparent: true } );

				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );

				//



				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}


			function render() {
			//	move();
				controls.update();
				TWEEN.update();
				renderer.render( scene, camera );

			}

	</script>
</body>
</html>
