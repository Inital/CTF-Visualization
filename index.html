<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
</head>
<body>

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/tween.min.js"></script>
	<script src="js/libs/three.min.js"></script>
	<script src="js/loaders/OBJLoader.js"></script>
	<script src="js/loaders/ColladaLoader.js"></script>
	<script src="js/controls/TrackballControls.js"></script>
	<script src="js/renderers/Projector.js"></script>
	<script src="js/renderers/CanvasRenderer.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script>

			var container;
			var camera, scene, renderer;

			var teamMesh, teamMaterial;
			var cubeGeo, cubeMaterial,cubeMesh;
			var tween;

			var objects = [];

			var pos = 0.0;
			var curve;

			var dae;

			var teamsData = [];

			init();
			animate();

			function move(){
				if(typeof(dae)=="undefined")
					return;

			    if(pos < 1){
			        dae.position.copy(curve.getPointAt(pos));
			        dae.rotation.y= -curve.getTangentAt(pos).z;
			        // dae.rotation.copy(curve.getTangentAt(pos));
			        // dae.rotation.y +=0.01;
			        console.log(dae.rotation.x);
			        pos += 0.01;

			    }else{
			        // pos = 0.0;
			    }
			}

			function attack( startTeam , endTeam , time ){
				var missile = dae.clone();
				var RAD_90  = 90/180*Math.PI;
				var quaternion = new THREE.Quaternion();
				var rotation = new THREE.Euler();

				var startPos 	= 	startTeam.core.position;
				var endPos 		= 	endTeam.core.position;
				var dx = endPos.x - startPos.x;
				var dy = endPos.y - startPos.y;
				var d = Math.sqrt(dx*dx+dy*dy);

				var missileVec = new THREE.Vector3(0,-1,0);


				var offset = new THREE.Vector3(0,0,RAD_90);


				var trajectory = {
					curve :	 new THREE.SplineCurve3([
									    new THREE.Vector3(startPos.x, startPos.y, 0),
									    new THREE.Vector3(startPos.x + dx/3, startPos.y + dy/3, d/4), 
									    new THREE.Vector3(endPos.x - dx/3, endPos.y - dy/3, d/4),
									    new THREE.Vector3(endPos.x, endPos.y, 0)
									]),
					pos : 0
				}

				var geometry = new THREE.Geometry();
				geometry.vertices = trajectory.curve.getPoints(50);
				var material = new THREE.LineBasicMaterial({color : 0xff0000});
				var line = new THREE.Line(geometry, material);

				scene.add( line );

				scene.add(missile);
				var tangent; 
				new TWEEN.Tween( trajectory )
									.to({pos:1},time)
									.onUpdate(function(){
										missile.position.copy(trajectory.curve.getPointAt(trajectory.pos));
										tangent = trajectory.curve.getTangentAt(trajectory.pos).normalize();
										quaternion.setFromUnitVectors(missileVec , tangent)
										rotation.setFromQuaternion(quaternion,'XYZ');
										missile.rotation.set(rotation.x,rotation.y,rotation.z);

									})
									.onComplete(function(){
										scene.remove(missile);
										missile = null;
										scene.remove(line);
										line = null;
									})
									.start();
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, -1800, 1000 );
				camera.rotation.x = 90/180*Math.PI;
				camera.lookAt( new THREE.Vector3() );

				scene = new THREE.Scene();


				controls = new THREE.TrackballControls( camera , container );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );


				var loader = new THREE.ColladaLoader();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
							var percentComplete = xhr.loaded / xhr.total * 100;
							console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				// roll-over helpers

				teamGeo = new THREE.BoxGeometry( 50, 50, 50 );
				teamMaterial = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
				teamMesh = new THREE.Mesh( teamGeo, teamMaterial );
				for(var i=0;i<16;i++){

					var newMesh = teamMesh.clone();
					newMesh.position.set(-900+(i%4)*600,-900+Math.floor(i/4)*600,0);
					scene.add(newMesh);


					teamsData[i]={
						core:newMesh,
						logo:null,
						HP:100,
						currentHP:100,
						position:newMesh.position
					}
				}




				loader.load( 'models/miss.dae', function ( collada ) {
					dae = collada.scene;
					dae.traverse( function ( child ) {
						if ( child instanceof THREE.SkinnedMesh ) {
								var animation = new THREE.Animation( child, child.geometry.animation );
								animation.play();
							}
					});
					dae.position.set(0,0,0);
					// dae.rotation.z += 90/180*Math.PI;
					dae.scale.set(1,1,1);
					scene.add( dae );
					attack(teamsData[0],teamsData[12],5000);
				}, onProgress, onError);


				// grid

				var size = 1000, step = 50;

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, i, 0 ) );
					geometry.vertices.push( new THREE.Vector3(   size, i, 0 ) );

					geometry.vertices.push( new THREE.Vector3( i, - size, 0 ) );
					geometry.vertices.push( new THREE.Vector3( i,   size, 0 ) );

				}

				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2, transparent: true } );

				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );

				//



				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}


			function render() {
			//	move();
				controls.update();
				TWEEN.update();
				renderer.render( scene, camera );

			}

	</script>
</body>
</html>
